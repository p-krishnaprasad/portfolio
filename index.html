<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishna Prasad</title>
  </head>
  <body
    class="dark:bg-slate-900 leading-relaxed dark:text-slate-400 antialiased selection:bg-teal-300 selection:text-teal-900"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Netlify form definition (required) -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
